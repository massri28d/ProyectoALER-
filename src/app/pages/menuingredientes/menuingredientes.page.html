<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Menu ingredientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="menu-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu ingredientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-container">
    <ion-button expand="block" shape="round" color="primary" routerLink="/inicio">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
    inicio
    </ion-button>
  </div>


  <ion-card>
  <ion-card-header>
    <ion-card-title>Selecciona tus alergias</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let alergia of listaAlergias">
        <ion-label>{{ alergia.nombre }}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="alergia.seleccionado"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-button expand="full" color="success" (click)="guardarSeleccion()">Guardar selecci√≥n</ion-button>
  </ion-card-content>
</ion-card>



  <div class="welcome-container">
    <ion-button expand="block" shape="round" color="primary" routerLink="/camara">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
    Camara
    </ion-button>
  </div>

</ion-content>
